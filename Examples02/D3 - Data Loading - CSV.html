<!DOCTYPE html>
<html>
	<head>
		<title>D3 - Data Loading</title>
		<!-- <script type="text/javascript" src="d3/d3.min.js"></script>  -->
		<script src="https://d3js.org/d3.v4.min.js"></script>

		<style>
			table {
				text-align: center;
			}
			th, td {
			    border-bottom: 1px solid #ddd;
			}
			th {
			    background-color: black;
			    color: white;
			}
			tr:hover {background-color: #f5f5f5;}
			tr:nth-child(even) {background-color: #f2f2f2;}
		</style>
	</head>

	<body>

		<svg width="600" height="300">
		</svg>

        <script type="text/javascript">
        	var width = 500;
        	var height = 200;
        	var xScale = d3.scaleLinear()
				.domain([0, 10])
			    .range([0, width]);

			var yScale = d3.scaleLinear()
				.domain([0, 10])
			    .range([height, 0]);

        	d3.csv("points.csv", drawPoints);

        	function drawPoints(error, points) {
	        	var svg = d3.select('svg');
	        	svg.selectAll('circle')
	        		.data(points).enter()
	        		.append('circle')
	        		.attr('cx', function(d) {
	        			return xScale(d.x);
	        		})
	        		.attr('cy', function(d) {
	        			return yScale(d.y);
	        		})
	        		.attr('r', function(d) {
	        			return d.r;
	        		})
	        		.attr('fill', 'steelblue');

	        	var columnNames = points.columns;
	        	// Create a table
				tabulate(columnNames, points);

				function tabulate(columnNames, data) {
					var table = d3.select('body').append('table');
					var thead = table.append('thead');
					var	tbody = table.append('tbody');

					// append the header row
					thead.append('tr')
					  .selectAll('th')
					  .data(columnNames)
					  .enter()
					  .append('th')
					  .text(function (d) { 
					  	return d; 
					  });

					// create a row for each object in the data
					var rows = tbody.selectAll('tr')
					  .data(data)
					  .enter()
					  .append('tr');

					// create a cell in each row for each column
					var cells = rows.selectAll('td')
					  .data(function (row) {
					    return columnNames.map(function (columnName) {
					      return {
					      	key: columnName, 
					      	value: row[columnName]
					      };
					    });
					  })
					  .enter()
					  .append('td')
					  .text(function (d) { 
					  	return d.value; 
					  });

				  return table;
				}
			}

        </script>

	</body>
</html>
